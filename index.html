<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceChat - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a2a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #0a0a2a);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .astronaut {
            position: absolute;
            width: 80px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><path d="M50,10 C60,10 70,15 75,25 C80,35 80,45 75,55 C70,65 60,70 50,70 C40,70 30,65 25,55 C20,45 20,35 25,25 C30,15 40,10 50,10 Z" fill="white"/><path d="M40,75 L60,75 L60,120 L40,120 Z" fill="white"/><path d="M30,120 L70,120 L65,140 L35,140 Z" fill="white"/><path d="M20,100 L30,90 L30,110 L20,120 Z" fill="white"/><path d="M80,100 L70,90 L70,110 L80,120 Z" fill="white"/></svg>') no-repeat;
            background-size: contain;
            animation: float 15s infinite ease-in-out;
        }

        .alien {
            position: absolute;
            width: 60px;
            height: 90px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><ellipse cx="50" cy="40" rx="30" ry="35" fill="%2342f56f"/><ellipse cx="35" cy="30" rx="5" ry="8" fill="black"/><ellipse cx="65" cy="30" rx="5" ry="8" fill="black"/><path d="M40,50 Q50,60 60,50" stroke="black" stroke-width="2" fill="none"/><ellipse cx="50" cy="75" rx="20" ry="25" fill="%2342f56f"/></svg>') no-repeat;
            background-size: contain;
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -10px) rotate(2deg); }
            50% { transform: translate(-15px, 15px) rotate(-2deg); }
            75% { transform: translate(10px, 20px) rotate(1deg); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #a0a0e0;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0f0;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ip-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #d0d0f0;
        }

        .dashboard {
            display: none;
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            display: flex;
            height: 500px;
        }

        .users-panel {
            width: 250px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
        }

        .users-panel h3 {
            margin-bottom: 15px;
            color: #d0d0f0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #42f56f;
            margin-right: 10px;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-right: 10px;
        }

        .send-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
            display: none;
        }

        .success-message {
            color: #42f56f;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(66, 245, 111, 0.1);
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 600px;
            }
            
            .users-panel {
                width: 100%;
                height: 150px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-background" id="galaxy"></div>
    
    <div class="container">
        <div class="login-form" id="loginForm">
            <div class="logo">
                <h1>SpaceChat</h1>
                <p>Connect across the galaxy</p>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            
            <button class="btn" id="loginBtn">Login to SpaceChat</button>
            <button class="btn" id="registerBtn" style="background: linear-gradient(to right, #11998e, #38ef7d);">Create Account</button>
            
            <div class="ip-info" id="ipInfo">
                Detecting your location...
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <h3 id="userName">User</h3>
                        <p id="userEmail">user@example.com</p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div class="chat-container">
                <div class="users-panel">
                    <h3>Online Users</h3>
                    <ul class="user-list" id="userList">
                        <!-- Users will be populated here -->
                    </ul>
                </div>
                
                <div class="chat-panel">
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <div class="input-container">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                        <button class="send-btn" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGIVD6xu_paIvZE_kXVOxCHWv7P69GgOM",
            authDomain: "prediksi-bola-grup-al.firebaseapp.com",
            databaseURL: "https://prediksi-bola-grup-al-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "prediksi-bola-grup-al",
            storageBucket: "prediksi-bola-grup-al.firebasestorage.app",
            messagingSenderId: "632987964557",
            appId: "1:632987964557:web:e7e9d599d00bdeb794bec4",
            measurementId: "G-QRG3JPWKDH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const analytics = firebase.analytics();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const ipInfo = document.getElementById('ipInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userList = document.getElementById('userList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Variables
        let currentUser = null;
        let userIP = 'Unknown';

        // Create galaxy background
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            
            // Create stars
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                galaxy.appendChild(star);
            }
            
            // Create planets
            const planet1 = document.createElement('div');
            planet1.classList.add('planet');
            planet1.style.width = '150px';
            planet1.style.height = '150px';
            planet1.style.left = '10%';
            planet1.style.top = '20%';
            planet1.style.background = 'radial-gradient(circle at 30% 30%, #ff9d00, #ff2e00)';
            galaxy.appendChild(planet1);
            
            const planet2 = document.createElement('div');
            planet2.classList.add('planet');
            planet2.style.width = '100px';
            planet2.style.height = '100px';
            planet2.style.right = '15%';
            planet2.style.bottom = '25%';
            planet2.style.background = 'radial-gradient(circle at 30% 30%, #00a2ff, #0044ff)';
            galaxy.appendChild(planet2);
            
            // Create astronauts and aliens
            for (let i = 0; i < 3; i++) {
                const astronaut = document.createElement('div');
                astronaut.classList.add('astronaut');
                astronaut.style.left = Math.random() * 80 + 10 + '%';
                astronaut.style.top = Math.random() * 80 + 10 + '%';
                astronaut.style.animationDelay = (Math.random() * 10) + 's';
                galaxy.appendChild(astronaut);
                
                const alien = document.createElement('div');
                alien.classList.add('alien');
                alien.style.left = Math.random() * 80 + 10 + '%';
                alien.style.top = Math.random() * 80 + 10 + '%';
                alien.style.animationDelay = (Math.random() * 10) + 's';
                galaxy.appendChild(alien);
            }
        }

        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                ipInfo.textContent = `Your IP: ${userIP}`;
            } catch (error) {
                console.error('Error fetching IP:', error);
                ipInfo.textContent = 'IP: Unable to detect';
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Register new user
        function registerUser() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            hideMessages();
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showSuccess('Account created successfully!');
                    
                    // Save user data to database
                    database.ref('users/' + user.uid).set({
                        email: user.email,
                        ip: userIP,
                        lastLogin: new Date().toISOString()
                    });
                })
                .catch((error) => {
                    showError(error.message);
                });
        }

        // Login user
        function loginUser() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            hideMessages();
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showSuccess('Login successful!');
                    
                    // Update user data in database
                    database.ref('users/' + user.uid).update({
                        lastLogin: new Date().toISOString(),
                        ip: userIP,
                        online: true
                    });
                    
                    // Switch to dashboard after a short delay
                    setTimeout(() => {
                        loginForm.style.display = 'none';
                        dashboard.style.display = 'block';
                        currentUser = user;
                        updateUserInfo();
                        loadChat();
                    }, 1000);
                })
                .catch((error) => {
                    showError(error.message);
                });
        }

        // Logout user
        function logoutUser() {
            if (currentUser) {
                // Set user as offline in database
                database.ref('users/' + currentUser.uid).update({
                    online: false,
                    lastSeen: new Date().toISOString()
                });
            }
            
            auth.signOut().then(() => {
                dashboard.style.display = 'none';
                loginForm.style.display = 'block';
                currentUser = null;
                emailInput.value = '';
                passwordInput.value = '';
                hideMessages();
            });
        }

        // Update user info in dashboard
        function updateUserInfo() {
            if (!currentUser) return;
            
            const displayName = currentUser.email.split('@')[0];
            const initial = displayName.charAt(0).toUpperCase();
            
            userAvatar.textContent = initial;
            userName.textContent = displayName;
            userEmail.textContent = currentUser.email;
        }

        // Load chat functionality
        function loadChat() {
            if (!currentUser) return;
            
            // Load online users
            database.ref('users').on('value', (snapshot) => {
                userList.innerHTML = '';
                const users = snapshot.val();
                
                for (const userId in users) {
                    if (userId === currentUser.uid) continue;
                    
                    if (users[userId].online) {
                        const userItem = document.createElement('li');
                        userItem.classList.add('user-item');
                        
                        const userStatus = document.createElement('div');
                        userStatus.classList.add('user-status');
                        
                        const userName = document.createElement('span');
                        userName.textContent = users[userId].email.split('@')[0];
                        
                        userItem.appendChild(userStatus);
                        userItem.appendChild(userName);
                        userList.appendChild(userItem);
                    }
                }
            });
            
            // Load messages
            database.ref('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
            
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Send message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            const message = {
                text: messageText,
                sender: currentUser.email,
                senderId: currentUser.uid,
                timestamp: new Date().toISOString()
            };
            
            database.ref('messages').push(message);
            messageInput.value = '';
        }

        // Display message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (message.senderId === currentUser.uid) {
                messageDiv.classList.add('own');
            } else {
                messageDiv.classList.add('other');
            }
            
            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = message.sender.split('@')[0];
            
            const textDiv = document.createElement('div');
            textDiv.classList.add('message-text');
            textDiv.textContent = message.text;
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event listeners
        loginBtn.addEventListener('click', loginUser);
        registerBtn.addEventListener('click', registerUser);
        logoutBtn.addEventListener('click', logoutUser);

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createGalaxy();
            getUserIP();
            
            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loginForm.style.display = 'none';
                    dashboard.style.display = 'block';
                    currentUser = user;
                    updateUserInfo();
                    loadChat();
                    
                    // Set user as online
                    database.ref('users/' + user.uid).update({
                        online: true
                    });
                }
            });
        });
    </script>
</body>
</html>
