<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Bola - Chat Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --secondary: #4A44C6;
            --dark: #2A265F;
            --light: #F5F5F7;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --gray: #9E9E9E;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6C63FF, #FF6584);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .ip-info {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--gray);
        }

        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, #6C63FF, #FF6584);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard-content {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .online-users {
            list-style: none;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .online-user:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
        }

        .message-sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message-received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--gray);
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 10px;
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .emoji-btn, .attachment-btn, .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn {
            background: var(--primary);
        }

        .emoji-btn:hover, .attachment-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .send-btn:hover {
            background: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .avatar-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-option.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #6C63FF, #302b63);
            box-shadow: 0 0 50px rgba(108, 99, 255, 0.5);
        }

        .astronaut {
            position: absolute;
            width: 100px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><path d="M50 20 C60 10 80 10 90 20 C100 30 100 50 90 60 C80 70 60 70 50 60 C40 70 20 70 10 60 C0 50 0 30 10 20 C20 10 40 10 50 20 Z" fill="white"/><circle cx="40" cy="35" r="5" fill="black"/><circle cx="60" cy="35" r="5" fill="black"/><path d="M45 50 Q50 60 55 50" stroke="black" stroke-width="2" fill="none"/></svg>') no-repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(30, 30, 60, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            color: var(--primary);
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Background dengan elemen langit -->
    <div class="background" id="background"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p>Memuat aplikasi...</p>
    </div>
    
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <div class="login-header">
                <h1>Prediksi Bola</h1>
                <p>Login untuk mengakses dashboard chat</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="ip-info" id="ipInfo">
                IP Address: <span id="ipAddress">Mendeteksi...</span>
            </div>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="logo">Prediksi Bola</div>
            <div class="user-info">
                <span id="userEmail">user@example.com</span>
                <div class="avatar" id="userAvatar">U</div>
                <button class="btn" id="logoutBtn" style="width: auto; padding: 8px 15px;">Logout</button>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">
                        <span>Pengguna Online</span>
                        <span id="onlineCount">0</span>
                    </div>
                    <ul class="online-users" id="onlineUsers">
                        <!-- Daftar pengguna online akan dimuat di sini -->
                    </ul>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-title">
                        <span>Riwayat Chat</span>
                    </div>
                    <!-- Riwayat chat akan dimuat di sini -->
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <div class="user-avatar" id="chatAvatar">G</div>
                    <div>
                        <div id="chatUserName">Grup Prediksi Bola</div>
                        <div style="font-size: 12px; color: var(--success);" id="chatUserStatus">Online</div>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Pesan akan dimuat di sini -->
                </div>
                <div class="chat-input-container">
                    <button class="emoji-btn" id="emojiBtn">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" class="chat-input" id="messageInput" placeholder="Ketik pesan...">
                    <button class="attachment-btn" id="attachmentBtn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Profil -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Profil</h3>
                <button class="close-modal" id="closeProfileModal">&times;</button>
            </div>
            <div class="form-group">
                <label>Avatar</label>
                <div class="avatar-options">
                    <div class="avatar-option selected" style="background: #6C63FF;">U</div>
                    <div class="avatar-option" style="background: #FF6584;">U</div>
                    <div class="avatar-option" style="background: #4CAF50;">U</div>
                    <div class="avatar-option" style="background: #FF9800;">U</div>
                </div>
            </div>
            <div class="form-group">
                <label for="displayName">Nama Tampilan</label>
                <input type="text" id="displayName" class="form-control" placeholder="Masukkan nama tampilan">
            </div>
            <button class="btn" id="saveProfileBtn">Simpan Perubahan</button>
        </div>
    </div>
    
    <!-- Notifikasi -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Notifikasi</div>
            <div class="notification-message" id="notificationMessage">Pesan notifikasi</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            onValue, 
            push, 
            onDisconnect,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGIVD6xu_paIvZE_kXVOxCHWv7P69GgOM",
            authDomain: "prediksi-bola-grup-al.firebaseapp.com",
            databaseURL: "https://prediksi-bola-grup-al-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "prediksi-bola-grup-al",
            storageBucket: "prediksi-bola-grup-al.firebasestorage.app",
            messagingSenderId: "632987964557",
            appId: "1:632987964557:web:e7e9d599d00bdeb794bec4",
            measurementId: "G-QRG3JPWKDH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Elemen DOM
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loadingScreen = document.getElementById('loadingScreen');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const onlineUsers = document.getElementById('onlineUsers');
        const onlineCount = document.getElementById('onlineCount');
        const profileModal = document.getElementById('profileModal');
        const closeProfileModal = document.getElementById('closeProfileModal');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const avatarOptions = document.querySelectorAll('.avatar-option');
        const notification = document.getElementById('notification');
        const ipAddress = document.getElementById('ipAddress');

        // Variabel global
        let currentUser = null;
        let userIP = '';
        let selectedAvatar = 'U';

        // Deteksi IP pengguna
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                ipAddress.textContent = userIP;
            } catch (error) {
                console.error('Gagal mendapatkan IP:', error);
                userIP = 'Tidak terdeteksi';
                ipAddress.textContent = userIP;
            }
        }

        // Buat background dengan bintang, planet, dan astronot
        function createBackground() {
            const background = document.getElementById('background');
            
            // Buat bintang
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                background.appendChild(star);
            }
            
            // Buat planet
            const planet = document.createElement('div');
            planet.classList.add('planet');
            planet.style.width = '200px';
            planet.style.height = '200px';
            planet.style.right = '10%';
            planet.style.top = '15%';
            background.appendChild(planet);
            
            // Buat astronot
            const astronaut = document.createElement('div');
            astronaut.classList.add('astronaut');
            astronaut.style.left = '5%';
            astronaut.style.top = '30%';
            background.appendChild(astronaut);
        }

        // Tampilkan notifikasi
        function showNotification(title, message) {
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationMessage').textContent = message;
            notification.classList.add('show');
            
            // Putar suara notifikasi
            playNotificationSound();
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Putar suara notifikasi
        function playNotificationSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Tidak dapat memutar suara: ', e));
        }

        // Format waktu
        function formatTime(timestamp) {
            const date = timestamp ? new Date(timestamp) : new Date();
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        // Tambah pesan ke chat
        function addMessage(sender, content, isSent = false, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'message-sent' : 'message-received');
            
            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = sender;
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = formatTime(timestamp);
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Update daftar pengguna online
        function updateOnlineUsers(users) {
            onlineUsers.innerHTML = '';
            let count = 0;
            
            for (const userId in users) {
                if (users[userId] && users[userId].online) {
                    const user = users[userId];
                    const userItem = document.createElement('li');
                    userItem.classList.add('online-user');
                    
                    const avatarDiv = document.createElement('div');
                    avatarDiv.classList.add('user-avatar');
                    avatarDiv.textContent = user.avatar || user.email.charAt(0).toUpperCase();
                    avatarDiv.style.background = user.avatarColor || '#6C63FF';
                    
                    const userInfoDiv = document.createElement('div');
                    userInfoDiv.style.flex = '1';
                    
                    const userNameDiv = document.createElement('div');
                    userNameDiv.textContent = user.displayName || user.email;
                    
                    const userStatusDiv = document.createElement('div');
                    userStatusDiv.classList.add('user-status');
                    
                    userInfoDiv.appendChild(userNameDiv);
                    userItem.appendChild(avatarDiv);
                    userItem.appendChild(userInfoDiv);
                    userItem.appendChild(userStatusDiv);
                    
                    onlineUsers.appendChild(userItem);
                    count++;
                }
            }
            
            onlineCount.textContent = count;
        }

        // Login dengan email dan password
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                loadingScreen.style.display = 'flex';
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                
                // Simpan status online ke database
                const userStatusRef = ref(database, 'users/' + currentUser.uid);
                await set(userStatusRef, {
                    online: true,
                    email: currentUser.email,
                    lastSeen: serverTimestamp(),
                    ip: userIP,
                    displayName: currentUser.displayName || currentUser.email.split('@')[0],
                    avatar: selectedAvatar,
                    avatarColor: '#6C63FF'
                });
                
                // Set status offline saat pengguna keluar
                onDisconnect(userStatusRef).set({
                    online: false,
                    email: currentUser.email,
                    lastSeen: serverTimestamp(),
                    ip: userIP,
                    displayName: currentUser.displayName || currentUser.email.split('@')[0],
                    avatar: selectedAvatar,
                    avatarColor: '#6C63FF'
                });
                
                showNotification('Login Berhasil', `Selamat datang, ${currentUser.email}`);
                
            } catch (error) {
                console.error('Error login:', error);
                showNotification('Login Gagal', 'Email atau password salah');
            } finally {
                loadingScreen.style.display = 'none';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                loadingScreen.style.display = 'flex';
                
                // Update status pengguna menjadi offline
                if (currentUser) {
                    const userStatusRef = ref(database, 'users/' + currentUser.uid);
                    await set(userStatusRef, {
                        online: false,
                        email: currentUser.email,
                        lastSeen: serverTimestamp(),
                        ip: userIP,
                        displayName: currentUser.displayName || currentUser.email.split('@')[0],
                        avatar: selectedAvatar,
                        avatarColor: '#6C63FF'
                    });
                }
                
                await signOut(auth);
                showNotification('Logout Berhasil', 'Anda telah logout');
                
            } catch (error) {
                console.error('Error logout:', error);
                showNotification('Logout Gagal', 'Terjadi kesalahan saat logout');
            } finally {
                loadingScreen.style.display = 'none';
            }
        });

        // Kirim pesan
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && currentUser) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    sender: currentUser.displayName || currentUser.email,
                    email: currentUser.email,
                    content: message,
                    timestamp: serverTimestamp(),
                    avatar: selectedAvatar,
                    avatarColor: '#6C63FF'
                });
                
                messageInput.value = '';
            }
        });

        // Kirim pesan dengan Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Buka modal profil saat avatar diklik
        userAvatar.addEventListener('click', () => {
            profileModal.style.display = 'flex';
        });

        // Tutup modal profil
        closeProfileModal.addEventListener('click', () => {
            profileModal.style.display = 'none';
        });

        // Pilih avatar
        avatarOptions.forEach(option => {
            option.addEventListener('click', () => {
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAvatar = option.textContent;
            });
        });

        // Simpan perubahan profil
        saveProfileBtn.addEventListener('click', async () => {
            const displayName = document.getElementById('displayName').value;
            
            try {
                if (currentUser) {
                    // Update profil di Authentication
                    await updateProfile(currentUser, {
                        displayName: displayName || currentUser.email.split('@')[0]
                    });
                    
                    // Update profil di Database
                    const userStatusRef = ref(database, 'users/' + currentUser.uid);
                    await set(userStatusRef, {
                        online: true,
                        email: currentUser.email,
                        lastSeen: serverTimestamp(),
                        ip: userIP,
                        displayName: displayName || currentUser.email.split('@')[0],
                        avatar: selectedAvatar,
                        avatarColor: '#6C63FF'
                    });
                    
                    // Update tampilan
                    userEmail.textContent = displayName || currentUser.email;
                    userAvatar.textContent = selectedAvatar;
                    userAvatar.style.background = '#6C63FF';
                    
                    showNotification('Profil Diperbarui', 'Perubahan profil berhasil disimpan');
                    profileModal.style.display = 'none';
                }
            } catch (error) {
                console.error('Error update profile:', error);
                showNotification('Gagal Memperbarui', 'Terjadi kesalahan saat memperbarui profil');
            }
        });

        // Pantau status autentikasi
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Pengguna sudah login
                currentUser = user;
                userEmail.textContent = user.displayName || user.email;
                userAvatar.textContent = selectedAvatar;
                
                loginContainer.style.display = 'none';
                dashboard.style.display = 'block';
                loadingScreen.style.display = 'none';
                
                // Dapatkan pesan dari database
                const messagesRef = ref(database, 'messages');
                onValue(messagesRef, (snapshot) => {
                    chatMessages.innerHTML = '';
                    const messages = snapshot.val();
                    
                    if (messages) {
                        Object.values(messages).forEach(message => {
                            const isSent = message.email === user.email;
                            addMessage(
                                message.sender, 
                                message.content, 
                                isSent, 
                                message.timestamp
                            );
                        });
                    }
                });
                
                // Pantau pengguna online
                const usersRef = ref(database, 'users');
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val();
                    if (users) {
                        updateOnlineUsers(users);
                    }
                });
                
            } else {
                // Pengguna belum login
                currentUser = null;
                dashboard.style.display = 'none';
                loginContainer.style.display = 'flex';
                loadingScreen.style.display = 'none';
            }
        });

        // Inisialisasi aplikasi
        window.addEventListener('DOMContentLoaded', () => {
            createBackground();
            getUserIP();
            
            // Sembunyikan loading screen setelah beberapa detik
            setTimeout(() => {
                if (auth.currentUser) {
                    loadingScreen.style.display = 'none';
                } else {
                    loadingScreen.style.display = 'none';
                    loginContainer.style.display = 'flex';
                }
            }, 2000);
        });
    </script>
</body>
</html>
